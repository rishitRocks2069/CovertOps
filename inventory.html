<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/inventory.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>CovertOps|Assignments</title>
</head>
<body>
    <nav>
        <h1>Logo</h1>
        <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="assignments.html" class="nav-link">Assignments</a></li>
            <li><a href="inventory.html" class="nav-link">Inventory</a></li>
            <li><a href="sign_up.html" class="nav-link">Sign new users</a></li>
            <li><button class="btn">Logout</button></li>
        </ul>
    </nav>

    <main>
      <h1>Drugs inventory</h1>
        <ul class="drugs">
            <dialog id="Dialog1">
                <h1>Update</h1>
                <form>
                    <input type="text" placeholder="New Qauntity">
                  <div>
                    <button value="cancel" formmethod="dialog" class="btn">Cancel</button>
                    <button id="confirmBtn" value="default" class="btn">Confirm</button>
                  </div>
                </form>
                </dialog>
            <li>
                <p>Cocaine</p>
                <div class="status"><small>200kg</small></div>
                <button class="btn" id="showDialog1">Update</button>
            </li>
            <li>
                <p>Heroin</p>
                <div class="status"><small>50kg</small></div>
                <button class="btn" id="showDialog2">Update</button>
            </li>
            <li>
                <p>Sell drugs to don hulk</p>
                <div class="status"><small>10kg</small></div>
                <button class="btn" id="showDialog3">Update</button>
            </li>
        </ul>
    </main>


    <script>
        const showButton1 = document.getElementById('showDialog1');
        const showButton2= document.getElementById('showDialog2');
        const showButton3 = document.getElementById('showDialog3');
const Dialog1 = document.getElementById('Dialog1');
const inputEl1 = Dialog1.querySelector('input');
const confirmBtn1 = Dialog1.querySelector('#confirmBtn');

showButton1.addEventListener('click', () => {
  Dialog1.showModal();
});
showButton2.addEventListener('click', () => {
  Dialog1.showModal();
});
showButton3.addEventListener('click', () => {
  Dialog1.showModal();
});

inputEl1.addEventListener('change', (e) => {
  confirmBtn1.value = inputEl1.value;
});

Dialog1.addEventListener('close', (e) => {
  outputBox.value = Dialog1.returnValue === 'default' ? "No return value." : `ReturnValue: ${Dialog1.returnValue}.`;
});

confirmBtn1.addEventListener('click', (event) => {
  event.preventDefault();
  Dialog1.close(inputEl1.value); 
});
    </script>
</body>
</html>
