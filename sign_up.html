<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/sign_up.css">
    <title>CovertOps | Sign Up</title>
</head>
<body>
    <nav>
        <h1>Logo</h1>
        <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Assignments</a></li>
            <li><a href="#" class="nav-link">Inventory</a></li>
            <li><button href="#" class="btn">Logout</button></li>
        </ul>
    </nav>

    <main>
        <div class="main">
            <form action="">
                <h1>Sign Up a new trainee!</h1>
                <div class="form-content">
                    <input type="text" placeholder="Code Name"><br>
                    <input type="password" placeholder="Code Word"><br>
                    <details class="multiple-select">
                        <summary>Select Roles</summary>
                        <div class="multiple-select-dropdown">
                            <label>
                                <input type="checkbox" hidden name="select" value="1">
                                <span class="content">Hitman</span>
                            </label>
                            <label>
                                <input type="checkbox" hidden name="select" value="2">
                                <span class="content">Logistics</span>
                            </label>
                            <label>
                                <input type="checkbox" hidden name="select" value="3">
                                <span class="content">Recon</span>
                            </label>
                            <label>
                                <input type="checkbox" hidden name="select" value="4">
                                <span class="content">Miscellaneous</span>
                            </label>
                        </div>
                    </details>
                    <button class="btn">Sign Up</button>
                </div>
            </form>
        </div>

    </main>

</body>
</html>
